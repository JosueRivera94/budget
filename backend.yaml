apiVersion: v1
kind: Service
metadata:
  name: back-service
  namespace: default
spec:
  selector:
    app: backend
  type: LoadBalancer

  ports:
  - name: back-service
    protocol: TCP
    port: 8000
    targetPort: 8000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name:  backend          
  namespace: default
  labels:
    app:  backend
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 1
  template:
    metadata:
      labels:
        app:  backend
    spec:
      containers:
      - name:  backend
        image:  josueriv/backend:0.1.0
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        env:
          - name: oracle_user
            value: appuser
          - name: oracle_pass
            value: josue
          - name: oracle_connstr
            value: db-service:1521/xepdb1
        ports:
        - containerPort:  8000
          name:  backend
  